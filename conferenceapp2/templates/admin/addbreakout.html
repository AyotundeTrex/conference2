{% extends 'admin/layout.html' %}
{% block pagecontent %}
<main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
<div class="row text-right"><a href="{{url_for('breakout')}}">All Breakout</a></div>
    
<div class="col-8 mx-auto">
    <h2>Add Breakout Sessions</h2>
    {% set msg = get_flashed_messages() %}
    {% if msg %}
    <p class="alert alert-info">{{ msg[0] }}</p>
    {% endif %}
    <form action="" method="post" enctype="multipart/form-data">
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <label for="image">Upload an Image</label>
        <input type="file" name="image" class="form-control">
        <label for="title">Title</label>
        <input type="text" name="title" class="form-control">
        <label for="level">Skill Level</label>
        <select class="form-select mt-3" name="skill">
            <option selected value="">Choose Skill Level</option>
            {% for x in skills%}
            <option value="{{ x.skill_id }}">{{ x.skill_name}}</option>
            {% endfor %}
          </select>
        <button class="btn btn-lg btn-success mt-3">submit</button>
    </form>
</div>

</main>

{% endblock %}
